<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
          <!-- Favicon -->
          <link rel="icon" href="https://www.pngkey.com/png/full/72-729716_user-avatar-png-graphic-free-download-icon.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a style="color: rgb(0, 250, 0);" class="navbar-brand" href="#!">USER DETAILS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#!"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#!"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#!"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
  
        <!-- Call to Action-->
        <div class="card text-white bg-secondary my-5 py-4 text-center">
            <div class="card-body"><p class="text-white m-0">These are the user details with fetch method !</p></div>
        </div>
        <!-- Content Row-->
        <div class="row gx-4 gx-lg-5" id="result">
           
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white"> user Website 2024</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script>
        fetch("https://fakestoreapi.com/users").then((response)=>{
            response.json().then((users)=>{
                console.log(users);
                users.forEach(element => {
                    result.innerHTML += 
                    `
                     <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body text-center shadow">
                        <img  src="https://www.pngkey.com/png/full/72-729716_user-avatar-png-graphic-free-download-icon.png" alt="" height="100px" width="100px">
                        <h4 class="card-title mt-2">NAME : - ${element.name.firstname}</h4>
                        <p class="card-text">Username : - ${element.username}</p>
                        <p style="color:blue" class="card-text">E-mail : -${element.email}</p>
                      <p class="card-text">City :-  ${element.address.city}</p>
                     <p class="card-text">Street : - ${element.address.street}</p>
                        <p class="card-text">Geolocation : - ${element.address.geolocation.lat}</p>
                    </div>
                </div>
            </div>
 
                    `
                });
            })
        })
    </script>
</body>
</html>
